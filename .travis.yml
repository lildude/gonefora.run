language: ruby
cache: bundler

rvm:
- 2.6.2

git:
  depth: 3

before_install:
- gem update --system
- gem install bundler

script: ./script/cibuild

env:
  global:
  - NOKOGIRI_USE_SYSTEM_LIBRARIES=true # speeds up installation of html-proofer

sudo: false # routes build to the container-based infrastructure for a faster build

dist: xenial