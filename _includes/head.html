<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <!-- Enable responsiveness on mobile devices -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1">
  {% if jekyll.environment != 'local' %}
  <base href="{{ site.url }}">
  {% endif %}
  <!-- DNS Prefetching of the resources I used -->
  <link rel="dns-prefetch" href="https://d33wubrfki0l68.cloudfront.net">
  <link rel="dns-prefetch" href="https://www.google-analytics.com">
  <link href="https://gmpg.org/xfn/11" rel="profile">

  <!-- be nice to my viewers by stopping twitter tracking
  https://dev.twitter.com/web/overview/privacy#what-privacy-options-do-website-publishers-have -->
  <meta name="twitter:dnt" content="on">

  <!-- This stuff in provided by the jekyll-seo-tag gem/plugn -->
  {% seo %}

  <!-- CSS -->
  <link rel="stylesheet" href="{{ site.baseurl }}/css/style.css">
  {% if page.layout == 'page' or page.layout == 'default' %}
  {% assign current = page.title | default: "home" | downcase | split: ' ' %}
  <link rel="stylesheet" href="{{ site.baseurl }}/css/{{ current[0] }}.css">
  {% endif %}

  <!-- Icons -->
  <link rel="shortcut icon" type="image/x-icon" href="{{ site.baseurl }}/assets/favicon.ico" />

  <!-- RSS & Atom -->
  <link href="{{ site.url }}/atom.xml" rel="alternate" title="{{ site.title }} - Atom Feed" type="application/atom+xml">
</head>
