<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <!-- Enable responsiveness on mobile devices -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1">
  {% if jekyll.environment != 'local' %}
  <base href="{{ site.url }}">
  {% endif %}
  <!-- DNS Prefetching of the resources I used -->
  <link rel="dns-prefetch" href="//d33wubrfki0l68.cloudfront.net">
  <link rel="dns-prefetch" href="//www.google-analytics.com">

  <!-- be nice to my viewers by stopping twitter tracking
  https://dev.twitter.com/web/overview/privacy#what-privacy-options-do-website-publishers-have -->
  <meta name="twitter:dnt" content="on">

  <link href="http://gmpg.org/xfn/11" rel="profile">
  <link href="https://keybase.io/lildude/key.asc" rel="pgpkey">
  <link href="https://barefootrunner.co.uk/micropub" rel="micropub">
  <link href="https://indieauth.com/auth" rel="authorization_endpoint">
  <link href="https://tokens.indieauth.com/token" rel="token_endpoint">

  <!-- This stuff in provided by the jekyll-seo-tag gem/plugn -->
  {% seo title=true %}

  <!-- CSS -->
  <link rel="stylesheet" href="{{ site.baseurl }}/css/style.css">
  {% if page.layout == 'page' or page.layout == 'default' %}
  {% assign current = page.title | downcase | split: ' ' %}
  <link rel="stylesheet" href="{{ site.baseurl }}/css/{{ current[0] }}.css">
  {% endif %}

  <!-- Icons -->
  <link rel="shortcut icon" href="{{ site.baseurl }}/assets/favicon.ico" />

  <!-- RSS & Atom -->
  <link href="{{ site.url }}/atom.xml" rel="alternate" title="{{ site.title }} - Atom Feed" type="application/atom+xml">
  {% json_feed_meta %}
</head>
